<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h1>Customer List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Created</th>
    </tr>

    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">123</td>
        <td th:text="${customer.name}">YOO</td>
        <td th:text="${customer.created.toString()}">12312</td>
    </tr>


</table>
</body>
</html>
